<!DOCTYPE html>
<html
    dir="ltr"
    lang="en"
>

    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        >
        <title>Pretty QR Code</title>
        <script src="https://unpkg.com/web-animations-js@2.3.1/web-animations.min.js"></script>
        <script type="module" src="/build/pretty-qr-code.esm.js"></script>
        <script nomodule src="/build/pretty-qr-code.js"></script>
    </head>

    <body style="background-color: #ddd">

        <<img src="assets/qr.svg" />

        <pretty-qr-code
            id="qr1"
            contents="https://hash.pob.studio/art/0x5c504ed432cb51138bcf09aa5e8a410dd4a1e204ef84bfed1be16dfba1b22060"
            module-color="#252628"
            position-ring-color="#252628"
            position-center-color="#252628"
            mask-x-to-y-ratio="1"
            style="width: 512px; height: 512px; background-color: #fff"
        >
            <img
            style="width: 128px; height: 128px"
                src="assets/pob.svg"
                slot="icon"
            >
        </pretty-qr-code>

        <pretty-qr-code
            id="qr1"
            contents="bitcoincash:?r=https://bitpay.com/i/exampleh3mCKGUna7v9S1z"
            module-color="#346E59"
            position-ring-color="#385A4E"
            position-center-color="#70C559"
            mask-x-to-y-ratio="1.2"
            style="width: 512px; height: 512px; background-color: #fff"
        >
            <img
                src="assets/bch-bill.svg"
                slot="icon"
            >
        </pretty-qr-code>

        <pretty-qr-code
            contents="bitcoin:?r=https://bitpay.com/i/exampleh3mCKGUna7v9S1z"
            module-color="#CB5F12"
            position-ring-color="#593F33"
            position-center-color="#F7931A"
            style="width: 200px;"
        >
            <img
                src="assets/btc.svg"
                slot="icon"
            >
        </pretty-qr-code>

        <!-- alternative logo -->
        <pretty-qr-code
            contents="bitcoincash:?r=https://bitpay.com/i/exampleh3mCKGUna7v9S1z"
            module-color="#1c7d43"
            position-ring-color="#13532d"
            position-center-color="#1c7d43"
            style="width: 200px;"
        >
            <img
                src="assets/bch.svg"
                slot="icon"
            >
        </pretty-qr-code>

        <pretty-qr-code
            contents="bitcoincash:?r=https://bitpay.com/i/exampleh3mCKGUna7v9S1z"
            protocol="bitcoincash"
            style="width: 150px;"
        ></pretty-qr-code>

        <pretty-qr-code
            contents="bitcoin:?r=https://bitpay.com/i/exampleh3mCKGUna7v9S1z"
            protocol="bitcoin"
            style="width: 150px;"
        ></pretty-qr-code>

        <pretty-qr-code
            contents="https://bitpay.com/"
            protocol="BCH"
            legacy="true"
            style="width: 150px; height: 150px; background-color: #fff"
        >
            <!-- should be ignored when legacy === true -->
            <img
                src="assets/bch.svg"
                slot="icon"
            >
        </pretty-qr-code>

        <pretty-qr-code
            contents="bitcoincash:?r=https://bitpay.com/i/exampleh3mCKGUna7v9S1z"
            module-color="#53749f"
            position-center-color="#53749f"
            style="width: 100px;"
        ></pretty-qr-code>

        <script>
            console.log('Hello from index.html');
    document.getElementById('qr1').addEventListener('codeRendered', () => {
      console.log('QR code rendered. Animating...')
      // document.getElementById('qr1').animateQRCode('FadeInTopDown');
      // document.getElementById('qr1').animateQRCode('FadeInCenterOut');
      // document.getElementById('qr1').animateQRCode('MaterializeIn');
      document.getElementById('qr1').animateQRCode('RadialRipple');
      // document.getElementById('qr1').animateQRCode('RadialRippleIn');
    });
        </script>
    </body>

</html>
